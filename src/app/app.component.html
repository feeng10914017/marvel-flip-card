<div class="wrapper py-3">
  <h1 class="text-uppercase text-center text-danger fw-bold mt-2">{{ title }}</h1>

  <ng-container *ngIf="hasReadAnnouncement">
    <h2 class="text-uppercase text-center text-danger fw-bold mt-2">{{ seconds }}</h2>

    <app-flip-card class="container-fluid" (overEvent)="onOver()"></app-flip-card>
  </ng-container>
</div>
