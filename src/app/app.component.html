<div class="wrapper">
  <h1 class="text-uppercase text-center text-danger fw-bold mt-2">{{title}}</h1>

  <h2 class="text-uppercase text-center text-danger fw-bold mt-2">1 5</h2>

  <div class="container-fluid p-3">
    <div class="h-100 w-100" #main>
      <div class="gaming-zone" [ngStyle]="{'height.px':sideHeight, 'width.px':sideWidth, 'gap.px':cardGap}">
        <ng-container *ngFor="let card of cardInfo">
          <app-card [id]="card.id" [frontImg]="card.frontImg" [frontImgAlt]="card.frontImgAlt" [backImg]="cardBackImage"
            [backImgAlt]="cardBackImageAlt" [animationTime]="cardAnimationTime" [height]="cardHeight | toString"
            [width]="cardWidth | toString" [(state)]="card.state"></app-card>
        </ng-container>
      </div>
    </div>
  </div>
</div>
